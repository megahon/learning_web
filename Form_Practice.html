<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マラソン申し込みフォーム</title>
</head>

<body>
    <h1>マラソン申し込みフォーム</h1>

    <form action="">
        <div>
            <label for="last_name">姓</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="first_name">名</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <p>参加するマラソンを選択：</p>

        <div>
            <input type="radio" name="run_kind" id="fun_ran">
            <label for="fun_ran">楽しく走ろう5km</label>
        </div>
        <div>
            <input type="radio" name="run_kind" id="hearf">
            <label for="hearf">ハーフマラソン</label>
        </div>
        <div>
            <input type="radio" name="run_kind" id="ful">
            <label for="ful">フルマラソン</label>
        </div>

        <div>
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" required>
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" required min="5">
        </div>

        <div>
            <label for="genaration">参加する年代</label>
            <select name="genaration" id="genaration">
                <option value="18">18歳未満</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>登録する</button>
    </form>
</body>
</html>

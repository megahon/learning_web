<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>

    <!-- action属性に設定されたURLにFormの情報が送信される -->
    <form action="/test/">
        <p>
            <label for="username">ユーザー名：</label>
            <input id="username" type="text" placeholder="ユーザー名を入力" name="username">
        </p>

        <p>
            <label for="password">パスワード：</label>
            <input id="password" type="password" placeholder="パスワードを入力" name="password">
        </p>

        <p>
            <label for="color">好きな色：</label>
            <input id="color" type="color" placeholder="好きな色を入力" name="color">
        </p>

        <p>
            <label for="number">好きな数字：</label>
            <input id="number" type="number" placeholder="数字を入力" name="number" min="1" max="10000" step="10">
        </p>

        <p>
            <label>日付：
                <input type="month">
            </label>
        </p>

        <button>送信</button>

    </form>

    <hr>

    <h2>ハイジャック検索</h2>
    <h3>Reddite検索</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddite検索</button>
    </form>

    <h2>続・Input!!</h2>
    <form action="birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">利用規約に同意します</label>
        </p>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">食事を選択してください</label>
            <select name="meal" id="meal">
                <option value="fish">焼き魚</option>
                <option value="salad">サラダ</option>
                <option value="steak">ステーキ</option>
            </select>
        </p>
        <p>
            <label for="cheese">チーズの量</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level" value="75">
        </p>
        <p>
            <label for="commets">その他のコメント：</label>
            <br>
            <textarea name="" id="commets" rows="10" cols="40" placeholder="コメントを入力してください"></textarea>
        </p>
        <button>送信</button>
    </form>

    <h2>バリデーション</h2>
    <form action="/dummy/">
        <label for="first">名前：</label>
        <input type="text" id="first" name="name" required>

        <p>
            <label for="username">ユーザー名：</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
            <br>
            <input type="url" required>
        </p>
        <button>送信</button>
    </form>

</body>

</html>
